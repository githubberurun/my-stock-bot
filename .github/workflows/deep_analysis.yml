name: Daily Stock Analysis_deep analysis

on:
  push:
    branches:
      - feature-deep-analysis  # 保存（Push）するたびにテスト実行
  workflow_dispatch:           # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 足りないライブラリを念押しで追加
          pip install yfinance gspread oauth2client beautifulsoup4

      # 【修正】main.py の実行ステップを削除しました。
      # 代わりに、既存のスプレッドシートからデータを読み取る deep_analyzer.py のみを実行します。

      - name: Run Deep Analysis
        env:
          # すべて Secrets から安全に読み込みます
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python deep_analyzer.py
